<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <title>Mini Reading App</title>
</head>

<body>
  <div id="wrapper">

      <div id="page-banner">
        <h1 class="title">Mini Reading App</h1>

      <ul>
        <li>

          <span class="delete">delete</span>

        <li>
          <span class="name">Romancero Gitano</span>
          <span class="delete">delete</span>

      </ul>
    </div>
    <form id="add-book" onsubmit="addBook()">
      <input type="text" id="newTitle" placeholder="Add a book..." />
      <button>Add</button>
    </form>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
